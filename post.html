<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title (updated dynamically by post.js) -->
  <title>Post</title>

  <!-- SEO Meta Description (updated dynamically by post.js) -->
  <meta name="description" content="" id="metaDescription">

  <!-- Canonical URL (prevents duplicate content) -->
  <link rel="canonical" href="" id="canonical">

  <!-- Open Graph - Social Sharing (WhatsApp, Telegram, Facebook, etc.) -->
  <meta property="og:title" content="" id="ogTitle">
  <meta property="og:description" content="" id="ogDesc">
  <meta property="og:image" content="https://group4-dun.vercel.app/images/icon.jpg" id="ogImage">
  <meta property="og:url" content="" id="ogUrl">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Group4 Blog">

  <!-- Twitter/X Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="" id="twitterTitle">
  <meta name="twitter:description" content="" id="twitterDesc">
  <meta name="twitter:image" content="https://group4-dun.vercel.app/images/icon.jpg" id="twitterImage">

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<main id="post">
  <article id="post-content"></article>
</main>

<hr>

<section id="comments">
  <h3><u>Comments</u></h3>

  <form id="commentForm">
    <input id="name" placeholder="Your name" required>
    <textarea id="content" placeholder="Write a comment..." required></textarea>
    <button type="submit">Comment âž¤</button>
  </form>

  <div id="commentList"></div>
</section>

<script type="module" src="js/post.js"></script>
</body>
</html>
