<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Post • Group4</title>

  <meta name="author" content="StatusCode">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="images/icon.jpg">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- ================= NAV ================= -->
<a href="/index.html" class="home"><b>Home</b></a>

<!-- ================= POST ================= -->
<main id="post">

  <article id="post-content" class="post-content">
    <!-- Loaded dynamically -->
    <p style="color:#9ca3af;">Loading post… ⏱</p>
  </article>

</main>

<hr>

<!-- ================= COMMENTS ================= -->
<section id="comments">

  <h3><u>Comments</u></h3>

  <!-- Comment form -->
  <form id="commentForm">
    <input
      type="text"
      id="name"
      placeholder="Your name"
      required
    >

    <textarea
      id="content"
      placeholder="Write a comment..."
      required
    ></textarea>

    <button type="submit">
      <sub id="word">Comment</sub> ➤
    </button>
  </form>

  <!-- Comments list -->
  <div id="commentList"></div>

</section>

<!-- ================= ADMIN REPLY (UI ONLY) ================= -->
<section id="admin-reply" hidden>
  <h4>Admin Reply</h4>

  <textarea
    id="adminReplyText"
    placeholder="Write an admin reply…"
  ></textarea>

  <button id="sendAdminReply">Reply</button>
</section>

<!-- ================= SCRIPT ================= -->
<script type="module" src="js/post.js"></script>

</body>
</html>
