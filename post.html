<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Post</title>

  <meta name="description" content="" id="metaDescription">
  <link rel="canonical" href="" id="canonical">

  <meta property="og:title" content="" id="ogTitle">
  <meta property="og:description" content="" id="ogDesc">
  <meta property="og:image" content="https://group4-dun.vercel.app/images/icon.png" id="ogImage">
  <meta property="og:url" content="" id="ogUrl">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Group4 Blog">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="" id="twitterTitle">
  <meta name="twitter:description" content="" id="twitterDesc">
  <meta name="twitter:image" content="https://group4-dun.vercel.app/images/icon.png" id="twitterImage">

  <!-- Twemoji for consistent iPhone-style emojis -->
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Home button (fixed top-left, green) -->
<a href="/" class="home-btn">← Home</a>

<!-- Support button (top, before date, noticeable) -->
<div class="support-container">
  <a href="https://ko-fi.com/statuscode404" target="_blank" class="support-btn">
    subscribe. ☕
  </a>
</div>

<main id="post">
  <article id="post-content"></article>
</main>

<hr>

<section id="comments-section">
  <h3>Comments</h3>

  <!-- Toggle to show/hide (hidden by default) -->
  <button id="toggleComments" class="toggle-btn">
    Show Comments ·͟͟͟͞͞➳
  </button>

  <div id="commentsContainer" class="comments-container hidden">
    <div id="commentList"></div>

    <form id="commentForm" class="comment-form">
      <input id="name" placeholder="Your name" maxlength="30" required>
      <textarea id="content" placeholder="Add a comment..." maxlength="500" required></textarea>
      <button type="submit">Comment</button>
    </form>
  </div>
</section>

<script type="application/ld+json" id="structuredData"></script>

<script type="module" src="js/post.js"></script>

<!-- Twemoji parser -->
<script>
  twemoji.parse(document.body, {
    folder: 'svg',
    ext: '.svg',
    size: '16x16'
  });
</script>
</body>
</html>
