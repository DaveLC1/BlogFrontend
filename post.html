<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title (updated dynamically by post.js) -->
  <title>Post</title>

  <!-- SEO Meta Description (updated dynamically by post.js) -->
  <meta name="description" content="" id="metaDescription">

  <!-- Canonical URL -->
  <link rel="canonical" href="" id="canonical">

  <!-- Open Graph / Social Sharing -->
  <meta property="og:title" content="" id="ogTitle">
  <meta property="og:description" content="" id="ogDesc">
  <meta property="og:image" content="https://group4-dun.vercel.app/images/icon.jpg" id="ogImage">
  <meta property="og:url" content="" id="ogUrl">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Group4 Blog">

  <!-- Twitter/X Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="" id="twitterTitle">
  <meta name="twitter:description" content="" id="twitterDesc">
  <meta name="twitter:image" content="https://group4-dun.vercel.app/images/icon.jpg" id="twitterImage">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Home button (top-left, green, stands out) -->
<a href="/" class="home-btn">← Home</a>

<!-- Subscribe / Support button (top, before date) -->
<div class="support-btn-container">
  <a href="https://ko-fi.com/statuscode404" target="_blank" class="support-btn">
    Support the Blog ☕ (Buy me a coffee)
  </a>
</div>

<main id="post">
  <article id="post-content"></article>
</main>

<hr>

<section id="comments-section">
  <h3>Comments</h3>

  <!-- Toggle button to show/hide comments -->
  <button id="toggleComments" class="toggle-btn">
    Show Comments ·͟͟͟͞͞➳
  </button>

  <!-- Comments container (hidden by default) -->
  <div id="commentsContainer" class="comments-container hidden">
    <div id="commentList"></div>

    <form id="commentForm" class="comment-form">
      <input id="name" placeholder="Your name" maxlength="30" required>
      <textarea id="content" placeholder="Write a comment..." maxlength="500" required></textarea>
      <button type="submit">Comment ➤</button>
    </form>
  </div>
</section>

<!-- Structured Data -->
<script type="application/ld+json" id="structuredData"></script>

<script type="module" src="js/post.js"></script>
</body>
</html>
